defaults:
  - _self_
  - encoder: identity
  - action_ae: discretizers/k_means_stopsign
  - env: stopsign_traj
  - state_prior: mingpt_stopsign
  - env_vars: env_vars

lazy_init_models: True

# Dataset details
train_fraction: 0.95
batch_size: 64
num_workers: 32
window_size: 2

# Training details
num_training_epochs: 1
data_parallel: False
device: cuda
optim: Adam
save_latents: False

lr: 1e-4
weight_decay: 0.1
betas:
  - 0.9
  - 0.95
grad_norm_clip: 1.0
seed: 42

# Prior training details
num_prior_epochs: 300
eval_prior_every: 1
save_prior_every: 1

# Logging frequency
eval_every: 1
save_every: 1

# Wandb config
project: behavior_transformer_repro_test
experiment: stopsign_train

hydra:
  job:
    override_dirname: ${experiment}
  run:
    dir: ./exp_local/${now:%Y.%m.%d}/${now:%H%M%S}_${experiment}
  sweep:
    dir: ./exp/${now:%Y.%m.%d}/${now:%H%M}_${experiment}
    subdir: ${hydra.job.num}
